<!-- verify_sms_code.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify SMS Code</title>
</head>
<body>
    <form method="post" action="{% url 'verify_sms_code' %}">
        {% csrf_token %}
        
        {% for field in sms_verification_form %}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
        
        <button type="submit">Verify SMS Code</button>
    </form>
</body>
</html>
